.scmi-test:
  image: ${CI_REGISTRY_IMAGE}/scmi-tester-amd64
  tags:
    - amd64
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    GIT_DEPTH: 1
  parallel:
    matrix:
      - SCP_CI_PLATFORM:
        - juno_SCMI-PERF-FCH
        - juno_SCMI-RESET
        - sgi575
        - sgm775
        - sgm776
        - rdn1e1.n1edge
  before_script:
    - ln -s $(pwd) /scp
  script:
    - echo "platform under test $SCP_CI_PLATFORM"
    - /scmi_tester_entrypoint.sh
  artifacts:
    when: always
    expire_in: 2 days
    paths:
      - artifacts/*/scmi/ap.txt
      - artifacts/*/scmi/scp.txt
      - artifacts/*/scmi/log.txt
      - artifacts/*/scmi/report.txt
      - artifacts/*/scmi/report.xml
    reports:
      junit: artifacts/*/scmi/report.xml
