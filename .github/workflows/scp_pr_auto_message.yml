name: Auto message for PR
on: pull_request_target

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Job to comment PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          filepath: .github/pr_message.md
