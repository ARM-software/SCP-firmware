description: SCP timer configuration

compatible: "arm,scp-timer"

include: base.yaml

properties:
    label: 
      required: true

    module-id:
      description: Associated SCP driver module index.
      required: true
      type: array

    timer-irq:
      description: Timer IRQ for the device
      required: true
      type: int

    sub-elem-count:
      description: Number of sub elements associated with the timer.
      required: false
      type: int