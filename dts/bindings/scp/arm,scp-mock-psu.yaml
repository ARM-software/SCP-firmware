description: SCP Mock PSU Configuration

compatible: "arm,scp-mock-psu"

include: base.yaml

properties:
  label: 
    required: true

  elem-idx:
    description: SCP PSU software module index for this element
    type: int
    required: true

  alarm-id:
    description: SCP Async alarm ID pair, omit for none
    required: false
    type: array

  default-voltage:
    description: Default voltage for PSU element
    required: true
    type: int

  default-enabled:
    description: Set if PSU element is enabled by default
    required: false
    type: boolean
