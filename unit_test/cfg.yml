:cmock:
  :verbosity: 3
  :strippables:
    - FWK_CONST
    - FWK_LEAF
    - FWK_NOTHROW
    - FWK_ALLOC_1
    - FWK_ALLOC_2
    - FWK_ALLOC_3
    - FWK_ALLOC
    - FWK_ALLOC_SIZE1
    - FWK_ALLOC_SIZE2
    - FWK_DEPRECATED
    - FWK_NOINLINE
    - FWK_PURE
    - FWK_UNTOUCHED
    - noreturn
  :plugins:
    - :callback
    - :expect_any_args
    - :return_thru_ptr
